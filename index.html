<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>Subway Patron Counter</title>
        <!-- google font link below -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@600&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@300&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="background-div">
            <main>
                <div id="cream-box">
                    <h4 id="spacer">space</h4>
                    <h1 id="subwayHeader">Subway Patrons</h1>
                    <h1 id="heading1">Counted:</h1>
                    <h2 id="count-el">0</h2>
                    <button id="increment-btn" onclick="increment()">INCREMENT</button>
                    <button id="save-btn" onclick="save()">SAVE</button>
                    <p id="save-el">Saved Counts: </p>
                    <script src="index.js"></script>
                </div>
            </main>
        </div>
        <footer>
            <p id="footerText"><small>&copy; Copyright 2023, Margaret Kellogg, <a href="https://www.linkedin.com/in/margaret-kellogg-31b452164" target="_blank">LinkedIn Profile</a> <a href="https://github.com/multifaceted1" target="_blank">Github</a></small></p>
        </footer>
    </body>
</html>
